<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Harshita's Grievance Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Grievance Portal, mouse</h2>
    <p>As requested, you can submit your lame made-up grievances for my viewing pleasure.</p>
    <form id="grievanceForm">
      <input type="text" id="title" placeholder="Title" required>
      <textarea id="issue" placeholder="What's bothering you?" required></textarea>
      <input type="text" id="mood" placeholder="Mood">
      <input type="number" id="severity" placeholder="Severity (1-10)">
      <button type="submit">Submit</button>
    </form>
    <div id="response" class="hidden">
      <h3>Thank you, Harshita!</h3>
      <p>Your grievance has been sent to Anant. He will get back to you very soon! (He will think about it)</p>
      <button onclick="submitAnother()">Submit Another</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
