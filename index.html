<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sehaj's Grievance Portal 💖</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="hearts"></div>
  <div class="container">
    <h1>Hi Mousey 🐭</h1>
    <p>What’s bothering your cute little heart today?</p>
    <form id="grievanceForm">
      <input type="text" id="title" placeholder="Grievance Title 💭" required>
      <textarea id="issue" placeholder="Tell me everything, I'm all ears 🐰" required></textarea>

      <label for="mood">Your Mood 😌:</label>
      <select id="mood">
        <option>😊 Happy-ish</option>
        <option>😐 Meh</option>
        <option>😠 Slightly Annoyed</option>
        <option>😭 Devastated</option>
      </select>

      <label for="severity">Severity 🔥:</label>
      <select id="severity">
        <option value="1">Just a little thing 🧸</option>
        <option value="5">Kinda bad 🥺</option>
        <option value="10">OMG I’m furious 😤</option>
      </select>

      <button type="submit">Send to Ishan 💌</button>
    </form>

    <div id="response" class="hidden">
      <h3>Thank you, Sehaj 💕</h3>
      <p>Your grievance has been sent to Ishan. <br> He will think about it deeply while staring at the ceiling 😌</p>
      <button onclick="submitAnother()">Submit Another 💬</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
